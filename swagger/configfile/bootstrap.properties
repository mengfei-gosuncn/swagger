#application
spring.application.name=zebra-yritsz-config-servser
server.port=1223
#eureka
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.instancepreferIpAddress=true
############SVN为配置中心####################
#指定配置中心使用svn管理
spring.profiles.active=subversion
#微服务svn配置中心
spring.cloud.config.server.svn.uri=http://github.com/mengfei-gosuncn/configfile
#指定svn目录下的某个文件夹作为配置仓库  默认为trunk
spring.cloud.config.server.default-label=zebra_ruoyi
#svn repo 可访问的用户名密码
spring.cloud.config.server.svn.username=xxx
spring.cloud.config.server.svn.password=xxx

############################## 使用{cipher}前缀为加密方法，需要下载jdk对应版本jce_policy##############################
